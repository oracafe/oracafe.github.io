<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puan Durumu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: black;
        }
        img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<h2>Puan Durumu</h2>

<table>
    <thead>
        <tr>
            <th>Sıra</th>
            <th>Takım</th>
            <th>Logo</th>
            <th>O</th>
            <th>G</th>
            <th>B</th>
            <th>M</th>
            <th>A</th>
            <th>Y</th>
            <th>AV</th>
            <th>P</th>
        </tr>
    </thead>
    <tbody id="puanDurumuTablosu">
    </tbody>
</table>

<script>
    const puanDurumu = [
        // Veriler buraya eklenecek
    ];

    const puanDurumuTablosu = document.getElementById("puanDurumuTablosu");

    puanDurumu.forEach(takim => {
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${takim.sira}</td>
            <td>${takim.takim}</td>
            <td><img src="${takim.logo}" alt="${takim.takim} Logo"></td>
            <td>${takim.o}</td>
            <td>${takim.g}</td>
            <td>${takim.b}</td>
            <td>${takim.m}</td>
            <td>${takim.a}</td>
            <td>${takim.y}</td>
            <td>${takim.av}</td>
            <td>${takim.p}</td>
        `;

        puanDurumuTablosu.appendChild(row);
    });
</script>

</body>
</html>
